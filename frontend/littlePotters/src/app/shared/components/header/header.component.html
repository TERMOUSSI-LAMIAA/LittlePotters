<nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0 flex items-center">
                <img class="h-16 w-auto" src="../../../../assets/images/logo-no-background.png" alt="Little Potters Logo" />
                <span class="ml-2 text-lg font-semibold text-amber-800">Little Potters</span>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="#" class="text-amber-800 font-medium px-3 py-2 rounded-md hover:bg-amber-50">Home</a>  
                <a href="#"
                    class="text-gray-600 font-medium px-3 py-2 rounded-md hover:bg-amber-50 hover:text-amber-700">About
                    Us</a>
                <a href="#"
                    class="text-gray-600 font-medium px-3 py-2 rounded-md hover:bg-amber-50 hover:text-amber-700">Contact</a>

                <div *ngIf="user" class="flex items-center gap-4">
                    <!-- User Profile -->
                    <div class="flex items-center">
                        <span class="text-gray-600 font-medium mr-2">{{ user.user.fullname }}</span>
                    </div>

                    <!-- Dashboard Link -->
                    <a [routerLink]="user.dashboardLink"
                        class="text-gray-600 font-medium px-3 py-2 rounded-md hover:bg-amber-50 hover:text-amber-700">
                        Dashboard
                    </a>

                    <!-- Logout Button -->
                    <button (click)="logout()"
                        class="bg-amber-600 text-white font-medium px-4 py-2 rounded-md hover:bg-amber-700">
                        Logout
                    </button>
                </div>

                <div *ngIf="!user" class="flex items-center gap-4">
                    <a routerLink="/login"
                        class="text-gray-600 font-medium px-3 py-2 rounded-md hover:bg-amber-50 hover:text-amber-700">
                        Login
                    </a>
                    <a routerLink="/register"
                        class="bg-amber-600 text-white font-medium px-4 py-2 rounded-md hover:bg-amber-700">
                        Sign Up
                    </a>
                </div>
            </div>

        </div>

        <!-- Mobile menu button -->
        <div class="flex items-center md:hidden">
            <button type="button"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-amber-600 hover:bg-gray-100 focus:outline-none"
                aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>
    

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="#" class="bg-amber-50 text-amber-800 block px-3 py-2 rounded-md text-base font-medium">Home</a>
            <a href="#"
                class="text-gray-600 hover:bg-amber-50 hover:text-amber-700 block px-3 py-2 rounded-md text-base font-medium">Workshops</a>
            <a href="#"
                class="text-gray-600 hover:bg-amber-50 hover:text-amber-700 block px-3 py-2 rounded-md text-base font-medium">About
                Us</a>
            <a href="#"
                class="text-gray-600 hover:bg-amber-50 hover:text-amber-700 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            <a href="#"
                class="text-gray-600 hover:bg-amber-50 hover:text-amber-700 block px-3 py-2 rounded-md text-base font-medium">Login</a>
            <a href="#" class="bg-amber-600 text-white block px-3 py-2 rounded-md text-base font-medium">Sign Up</a>
        </div>
    </div>
</nav>
