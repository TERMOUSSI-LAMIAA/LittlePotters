<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>

        <!-- Login Form -->
        <form class="space-y-4">

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                    required>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                    required>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full p-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Login
                </button>
            </div>

        </form>

        <!-- Forgot Password Link -->
        <div class="mt-4 text-center">
            <a href="#" class="text-indigo-600 hover:text-indigo-700">Forgot Password?</a>
        </div>

        <!-- Register Link -->
        <div class="mt-2 text-center">
            <p class="text-gray-600">Don't have an account?
                <a href="#" class="text-indigo-600 hover:text-indigo-700">Register</a>
            </p>
        </div>
    </div>
</div>
