<div class="relative min-h-[80vh] flex items-center overflow-hidden">
    <!-- Role Alert Message -->
    <div *ngIf="showRoleAlert"
        class="absolute top-0 left-0 right-0 z-50 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mx-4 mt-4 flex justify-between items-center">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <span>{{ roleAlertMessage }}</span>
        </div>
        <div class="flex items-center">
            <button (click)="switchToCustomerAccount()" class="text-red-700 hover:text-red-900 underline mr-4">
                Switch Account
            </button>
            <button (click)="dismissAlert()" class="text-red-700 hover:text-red-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>
    <!-- Background Image with Overlay -->
    <div class="absolute inset-0 z-0">
        <img src="../../../../../assets/images/wallpaperflare.com_wallpaper(1).jpg" alt="Pottery workshop with clay pots and tools"
            class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-amber-900/30"></div>
    </div>

    <!-- Content Container -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-w-2xl">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-4 leading-tight">
                Craft Your <span class="text-amber-200">Masterpiece</span>
            </h1>

            <p class="text-lg md:text-xl text-white/90 mb-8 max-w-xl">
                Join our immersive pottery workshops and discover the joy of creating with clay.
                Perfect for beginners and experienced potters alike.
            </p>

            <div class="flex flex-col sm:flex-row gap-4">
                <button (click)="reserve()"
                    class="px-8 py-3 bg-amber-600 hover:bg-amber-700 text-white font-medium rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50">
                    Reserve Your Place
                </button>
                <button  (click)="viewTutos()"
                    class="px-8 py-3 bg-transparent border-2 border-white text-white font-medium rounded-lg hover:bg-white/10 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                    View Tutorials
                </button>
            </div>

            <!-- Workshop Highlights -->
            <div class="mt-12 grid grid-cols-2 sm:grid-cols-3 gap-4">
                <div class="bg-white/10 backdrop-blur-sm p-4 rounded-lg">
                    <span class="text-amber-200 font-semibold">Beginner Friendly</span>
                </div>
                <div class="bg-white/10 backdrop-blur-sm p-4 rounded-lg">
                    <span class="text-amber-200 font-semibold">All Materials Included</span>
                </div>
                <div class="bg-white/10 backdrop-blur-sm p-4 rounded-lg">
                    <span class="text-amber-200 font-semibold">Small Group Sessions</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Decorative Clay Swirl (SVG) -->
    <div class="absolute bottom-0 right-0 w-1/3 h-1/3 text-amber-200/20 transform translate-x-1/4 translate-y-1/4">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
            <path fill="currentColor"
                d="M45.7,-51.9C59.9,-41.5,72.3,-27.4,76.8,-10.8C81.3,5.9,77.9,25.1,67.8,39.5C57.7,53.9,40.9,63.5,23.1,69.2C5.3,74.9,-13.5,76.7,-30.2,70.8C-46.9,64.9,-61.5,51.3,-70.3,34.3C-79.1,17.3,-82.1,-3.1,-76.1,-20.2C-70.1,-37.3,-55.1,-51.1,-39.5,-60.9C-23.9,-70.7,-7.7,-76.5,6.9,-74.5C21.5,-72.5,31.5,-62.3,45.7,-51.9Z"
                transform="translate(100 100)" />
        </svg>
    </div>
</div>
